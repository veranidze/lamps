<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Lamp - Jo Ji-ah Edition</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --heart-off: #301015;
            --heart-on: #ff1f4b;
            --glow-color: rgba(255, 31, 75, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            user-select: none;
        }

        .heart-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .heart-wrapper:active {
            transform: scale(0.95);
        }

        svg {
            width: 250px;
            height: 250px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #heart-path {
            fill: var(--heart-off);
            stroke: var(--heart-on);
            stroke-width: 1;
            transition: all 0.4s ease;
        }

        .is-lit #heart-path {
            fill: var(--heart-on);
            filter: drop-shadow(0 0 30px var(--glow-color));
        }

        .is-lit .glow-circle {
            opacity: 1;
            transform: scale(1.2);
        }

        .glow-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 200px;
            height: 200px;
            background: var(--glow-color);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0;
            z-index: -1;
            transition: all 0.6s ease;
        }

        .status-text {
            margin-top: 30px;
            color: #555;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .is-lit .status-text {
            color: var(--heart-on);
            text-shadow: 0 0 10px var(--glow-color);
        }

        /* Кнопка уведомлений */
        #notif-btn {
            position: fixed;
            bottom: 30px;
            background: none;
            border: 1px solid #333;
            color: #555;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        #connection-error {
            position: fixed;
            top: 20px;
            background: rgba(255,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="connection-error">Ошибка подключения</div>

    <div class="container" id="app">
        <div class="heart-wrapper" id="heart-btn">
            <div class="glow-circle"></div>
            <svg viewBox="0 0 32 32">
                <path id="heart-path" d="M16 28.5L14.1 26.7C7.3 20.6 2.8 16.5 2.8 11.5C2.8 7.4 6 4.2 10.1 4.2C12.4 4.2 14.6 5.3 16 7C17.4 5.3 19.6 4.2 21.9 4.2C26 4.2 29.2 7.4 29.2 11.5C29.2 16.5 24.7 20.6 17.9 26.7L16 28.5Z" />
            </svg>
        </div>
        <div class="status-text" id="status-label">Жду подключения...</div>
        <button id="notif-btn">Включить уведомления</button>
    </div>

    <!-- Звук уведомления (короткое биение сердца) -->
    <audio id="heart-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <script>
        const SUPABASE_URL = 'https://tfskozvwucqttjxkowwa.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmc2tvenZ3dWNxdHRqeGtvd3dhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyMTg1NjYsImV4cCI6MjA4Nzc5NDU2Nn0.L7Jo06XbTy9PrvPudDmjI5gcMM8JF4Arwq8ckd350Lw';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const app = document.getElementById('app');
        const heartBtn = document.getElementById('heart-btn');
        const statusLabel = document.getElementById('status-label');
        const notifBtn = document.getElementById('notif-btn');
        const heartSound = document.getElementById('heart-sound');

        let lastState = false;

        async function init() {
            const { data } = await supabaseClient.from('heart_status').select('is_lit').eq('id', 1).single();
            if (data) updateUI(data.is_lit, false);

            supabaseClient
                .channel('heart-room')
                .on('postgres_changes', 
                    { event: 'UPDATE', schema: 'public', table: 'heart_status', filter: 'id=eq.1' }, 
                    (payload) => {
                        updateUI(payload.new.is_lit, true);
                    }
                )
                .subscribe();
        }

        function updateUI(isLit, shouldSound) {
            if (isLit) {
                app.classList.add('is-lit');
                statusLabel.innerText = "Сердце горит";
                if (shouldSound && !lastState) {
                    heartSound.play().catch(() => {});
                    showNotification();
                }
            } else {
                app.classList.remove('is-lit');
                statusLabel.innerText = "Жду касания";
            }
            lastState = isLit;
        }

        async function setHeartState(state) {
            await supabaseClient.from('heart_status').update({ is_lit: state }).eq('id', 1);
        }

        // Работа с уведомлениями
        notifBtn.addEventListener('click', async () => {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                notifBtn.style.display = 'none';
                new Notification("Сердечки-лампочки", { body: "Уведомления включены!" });
            }
        });

        function showNotification() {
            if (Notification.permission === 'granted' && document.hidden) {
                new Notification("Твое сердце горит", {
                    body: "Кто-то касается своей лампы прямо сейчас...",
                    icon: "https://cdn-icons-png.flaticon.com/512/833/833472.png"
                });
            }
        }

        // События касания
        heartBtn.addEventListener('pointerdown', (e) => {
            setHeartState(true);
            if ('vibrate' in navigator) navigator.vibrate(60);
        });

        heartBtn.addEventListener('pointerup', () => setHeartState(false));
        heartBtn.addEventListener('pointerleave', () => setHeartState(false));

        init();
    </script>
</body>
</html>
